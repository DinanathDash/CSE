<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color-div{
            text-align: center;
            font-size: 18px;
            color: black;
            transition: color 0.3s ease;
        }
        img{
            display: block;
            width: 600px;
            height: 400px;
            margin: auto;
        }
        img:hover+div.color-div{
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <img src="https://tinyurl.com/53kc2jdf" alt="mouse">
    <div class="color-div"><h2>My Special Div</h2></div>
</body>
</html>
