<!DOCTYPE html>
<html>

<head>
    <title>Suprise...!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .buttons {
            margin: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
        }

        .popup {
            display: none;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }

        body {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            margin: 0;
            background-color: #f9f4f5;
            /* Soft pastel color for the background */
        }

        .container {
            padding: 30px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #e91e63;
            /* Romantic color for the heading */
        }

        .buttons {
            margin: 20px;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            background-color: #ff4081;
            /* Romantic color for the buttons */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff5c8d;
            /* Lighter shade on hover for a soft effect */
        }

        .popup {
            display: none;
            background-color: #fff;
            border: 1px solid #e91e63;
            /* Romantic color for the border */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: #e91e63;
            /* Romantic color for the popup text */
        }

        /* Add a smooth fade-in animation for the popup */
        .popup.fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Will you come on a date with me?</h1>
        <div class="buttons">
            <button id="no-btn">No</button>
            <button id="yes-btn">Yes</button>
        </div>
        <div class="popup" id="popup">
            <p>Aww, thank you!</p>
        </div>
    </div>
    <script>
        const noButton = document.getElementById("no-btn");
        const yesButton = document.getElementById("yes-btn");
        const popup = document.getElementById("popup");

        noButton.addEventListener("mouseover", () => {
            noButton.style.position = "absolute";
            noButton.style.left = Math.random() * 80 + "vw";
            noButton.style.top = Math.random() * 80 + "vh";
        });

        yesButton.addEventListener("click", () => {
            popup.style.display = "block";
        });

        popup.addEventListener("click", () => {
            popup.style.display = "none";
        });

        // Hide the popup initially
        popup.style.display = "none";
    </script>
</body>

</html>
