<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hyperlink</title>
    <style>
        body{
            background-color:cadetblue ;
        }
        h2{
            text-align: center;
        }
        ul{
            font-size: large;
        }
    </style>
</head>
<body>
    <h2>HTML Page With Hyperlinks</h2>
    <ul>
        <li><a href="http://soa.ac.in" target="_blank"><img src="https://tinyurl.com/4bd5862x" alt="SOA" width="10%"></a></li>
        <li><a href="http://google.com" target="_blank"><img src="https://tinyurl.com/wc7upm86" alt="Google"></a></li>
        <li><a href="http://127.0.0.1:5500/Q1.html" target="_blank"><img src="https://tinyurl.com/3bvrpxh7" alt="My Bio" width="10%"></a></li> 
    </ul>
</body>
</html>
