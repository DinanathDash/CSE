<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Stock Prices</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Apple Stock Prices</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Close</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody id="stockDataBody">
                    <!-- Stock data will be dynamically added here using jQuery -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <script>
        var stockData = [
            { date: '2023-01-01', open: 150, high: 155, low: 148, close: 152, volume: 1000000 },
            { date: '2023-01-02', open: 153, high: 160, low: 150, close: 158, volume: 1200000 },
        ];
        function populateStockData() {
            var tbody = $('#stockDataBody');
            tbody.empty(); // Clear existing data

            $.each(stockData, function (index, stock) {
                var row = '<tr>' +
                    '<td>' + stock.date + '</td>' +
                    '<td>' + stock.open + '</td>' +
                    '<td>' + stock.high + '</td>' +
                    '<td>' + stock.low + '</td>' +
                    '<td>' + stock.close + '</td>' +
                    '<td>' + stock.volume + '</td>' +
                    '</tr>';
                tbody.append(row);
            });
        }
        populateStockData();
    </script>

</body>

</html>
