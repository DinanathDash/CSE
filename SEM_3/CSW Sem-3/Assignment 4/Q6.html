<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>New Year Card Gallery</title>
    <style>
        body {
            padding: 20px;
        }

        .card {
            transition: transform 0.2s;
            height: 600px;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <h1 class="text-center mb-4">New Year Card Gallery</h1>

    <div class="container">
        <div class="row">

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://thmbs.imgag.com/unsafe/adaptive-fit-in/450x360/https://ak.imgag.com/product/expressions/3510661/master.jpg" class="card-img-top" alt="New Year Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Wishing You a Joyful New Year</h5>
                        <p class="card-text">May the new year bring you happiness, peace, and prosperity.</p>
                        <a href="#" class="btn btn-primary">View Card</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://thmbs.imgag.com/unsafe/adaptive-fit-in/450x360/https://ak.imgag.com/product/flash/3518309/master.jpg" class="card-img-top" alt="New Year Card 2">
                    <div class="card-body">
                        <h5 class="card-title">Cheers to a Bright Future</h5>
                        <p class="card-text">Wishing you success and joy in the coming year.</p>
                        <a href="#" class="btn btn-primary">View Card</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
