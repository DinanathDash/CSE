<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border-style: solid ;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table style="font-size: larger;">
        <tr>
            <th>Tiger</th>
            <th>Cat</th>
            <th>Dog</th>
        </tr>
        <tbody>
            <tr>
                <td>
                    <img src="https://tinyurl.com/5n92tj4e" alt="Tiger">
                </td>
                <td>
                    <img src="https://tinyurl.com/yc8kh4vd" alt="Cat">
                </td>
                <td>
                    <img src="https://tinyurl.com/3dw24a6f" alt="Dog">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
