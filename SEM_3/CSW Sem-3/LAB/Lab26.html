    <div class="container">
        <h2>Inline Form</h2>
        <form class="form-inline">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email id" placeholder="Type Your Email Address"
                name="email address">
            <label for="pwd">Password</label> <input type="password" class="form-control" id="pw" placeholder="Type Your Password" name="password">
            <div class="form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="logged in"> Logged In </label>
            </div>
            <button type="submit" class="btn btn-primary">Proceed</button>
        </form>
    </div>
