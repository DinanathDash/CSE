<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#add-row").click(function () {
                var id = $("#my-table tr").length;
                var row = "<tr><td>New Name</td><td>New Age</td><td><button class='change-color'>Change Color</button></td></tr>";
                $("#my-table tbody").append(row);
            });
            $("#my-table").on("click", ".change-color", function () {
                $(this).closest("tr").find("td").toggleClass("highlight");
            });
            $("#remove-elements").click(function () {
                var id = $("#remove-id").val();
                document.getElementById("my-table").deleteRow(id);
            });
        });
    </script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .highlight {
            color: red;
        }
    </style>
</head>

<body>
    <table id="my-table">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td><button class="change-color">Change Color</button></td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
            <td><button class="change-color">Change Color</button></td>
        </tr>
    </table>
    <button id="add-row">Add Row</button>

    <p>Enter an ID to remove all elements with that ID:</p>
    <input type="text" id="remove-id">
    <button id="remove-elements">Remove Elements</button>
</body>

</html>
