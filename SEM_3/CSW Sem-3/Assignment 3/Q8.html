<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $('.job').show();
            $('.filter').click(function () {
                const category = $(this).data('category');

                if (category === 'all') {
                    $('.job').show();
                } else {
                    $('.job').hide();
                    $(`.job[data-category="${category}"]`).show();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Job Listings</h1>
        <div class="filters">
            <button class="filter" data-category="all">All</button>
            <button class="filter" data-category="category1">Category 1</button>
            <button class="filter" data-category="category2">Category 2</button>
            <button class="filter" data-category="category3">Category 3</button>
        </div>

        <div class="job-listings">
            <div class="job" data-category="category1">Job 1 (Category 1)</div>
            <div class="job" data-category="category2">Job 2 (Category 2)</div>
            <div class="job" data-category="category3">Job 3 (Category 3)</div>
        </div>
    </div>
</body>

</html>
